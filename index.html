<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rows & Columns</title>
  </head>

  <body>
    <div class="container">
        <h1>Rows & Columns</h1>
        <button id="addRowBtn" class="cellsBtn">Add a Row</button>
        <button id="addColBtn" class="cellsBtn">Add a Column</button>
        <button id="deleteRowBtn" class="cellsBtn">Delete a Row</button>
        <button id="deleteColBtn" class="cellsBtn">Delete a Column</button>
        <select id="colorOptions">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <button id="eraseFillBtn" class="cellsBtn">Erase</button>
        <button id="clearFillBtn" class="cellsBtn">Clear Fill</button>
        <button id="resetBtn" class="cellsBtn">Reset</button>
        <table>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
    <script src="add_cells.js"></script>
  </body>
</html>
